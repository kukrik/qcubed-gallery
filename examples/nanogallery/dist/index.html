<script>

  document.addEventListener('DOMContentLoaded', function() {
    // Leiame kõik toolbarContainer elemendid
    var toolbarContainers = document.querySelectorAll('.toolbarContainer');

    // Läbime iga toolbarContainer
    toolbarContainers.forEach(function(toolbarContainer) {
      // Leiame selle div-i lapsed, millel on klassid "description" ja "title"
      var description = toolbarContainer.querySelector('.description');
      var title = toolbarContainer.querySelector('.title');

      // Kontrollime, kas mõlemad lapsed on tühjad
      if (description.textContent.trim() === '' && title.textContent.trim() === '') {
        // Muudame stiili nähtavust
        toolbarContainer.style.visibility = 'hidden';
      } else {
        // Näitame toolbarContainer'i
        toolbarContainer.style.visibility = 'visible';
      }
    });
  });
