  <title>CodePen - nanogallery2 - define photo gallery (HTML markup)</title>
  <link rel='stylesheet' href='../../../assets/nanogallery2/dist/css/nanogallery2.woff.min.css'>
  <style>
    body, html {
      /*background-color: #ebe7e2;*/
      width: 100%;
      font-family: 'Open Sans', sans-serif;
      font-size: 12px;
      color: #000;
    }

    .nanogallery_viewertheme_dark_my_nanogallery .nGY2Viewer .toolbar .label .title {
      /*color: #ffffff;*/
      color: #ffCC00 !important;
    }
    .nGY2 .toolbar .label .title {
      font-size: 16px;
      line-height: 1.5;
      margin: auto;
      vertical-align: middle;
      overflow: hidden;
    }

    /*.nanogallery_viewertheme_dark_ngy2p .nGY2Viewer .toolbar .label .description {*/
    /*  color: #ffffff !important;*/
    /*}*/
    .nGY2 .toolbar .label .description {
      color: #ffffff !important;
      font-size: 16px;
      line-height: 1.5;
      display: table-row;
      vertical-align: middle;
      overflow: hidden;

    }

    .nanogallery_viewertheme_dark_my_nanogallery .nGY2Viewer .toolbarBackground {
      background: rgba(0, 0, 0, 0.50) !important;
    }
  </style>

</head>
